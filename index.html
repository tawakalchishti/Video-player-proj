<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/fa34972145.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="progress.css">
    <title>Custom Video Player</title>
</head>

<body>
    <h1>Custom Video Player</h1>
    <!-- This is the video player. Poster used attribute gives thumbnail and Src gives location of video -->
    <video src="videos/Top Gun- Maverick (2022) â€“ New Trailer - Paramount Pictures.mp4" id="video" class="screen"
        poster="images/maxresdefault.jpg"></video>
    <!-- Adding custom controls for the video Player -->
    <div class="controls">
        <!--This is the Play Button -->
        <button class="btn" id="play">
            <!-- Font Awesome Play Icon -->
            <i class="fa fa-play fa-2x"></i>
        </button>
        <!-- This is the Stop Button -->
        <button class="btn" id="stop">
            <!-- Font Awesome Stop Icon -->
            <i class="fa fa-stop fa-2x"></i>
        </button>

        <!-- This is the progress bar -->
        <input type="range" id="progress" min="0" max="100" value="0" step="0.1">
        <!-- This is the Time Duration -->
        <span class="timestamp" id="timestamp">00:00</span>
    </div>


    <script src="script.js"></script>
</body>

</html>
